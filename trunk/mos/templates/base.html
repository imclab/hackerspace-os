<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block title %}Hackerspace OS{% endblock %}</title>
    
    <script src="/site_media/javascripts/prototype.js" type="text/javascript"></script>
    
    <link href="/site_media/stylesheets/projects.css" media="screen" rel="Stylesheet" type="text/css" />
    
    <link href="/site_media/stylesheets/base.css" media="screen" rel="Stylesheet" type="text/css" />
    <link href="/site_media/stylesheets/members.css" media="screen" rel="Stylesheet" type="text/css" />
    <link href="/site_media/stylesheets/cal.css" media="screen" rel="Stylesheet" type="text/css" />
    
    <script src="/admin/jsi18n" type="text/javascript"></script>    
    <script src="/admin_media/js/core.js" type="text/javascript"></script> 
    <script src="/admin_media/js/calendar.js" type="text/javascript"></script>
    <script src="/site_media/javascripts/DateTimeShortcuts.js" type="text/javascript"></script>
    
    <script src="/site_media/javascripts/ml-ajaxtools.js" type="text/javascript"></script> 
    
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feeds/events" />
</head>
<body>
<div id="container">
<div id="page">
    <div id="main">
    <div id="header">
        <div id="logo">
            <a href="/" title="Hackerspace OS"><img src="/site_media/images/hackerspace_logo.png" width="180" height="62" alt="hackerspace os Logo" /></a>
        </div>
        <ul id="header-nav">
	    <li><a href="/example/" title="Wiki">Example Link</a></li>
          {% comment %}
	    <li><a href="/wiki/" title="Wiki">Wiki</a></li>
            <li><a href="/wiki/Info_Folder" title="About">About</a></li>
            <li><a href="/wiki/Lage" title="Anreise">Location</a></li>
            <li><a href="/wiki/Sponsoren" title="Sponsoren">Sponsoren</a></li>
            <li><a href="/wiki/Impressum" title="Impressum">Impressum</a></li>
          {% endcomment %}
	</ul>
        
             
        <div id="login">
                    {% if not user.is_authenticated %} <a href="/login/">Login</a> {% else %} Hi <a href="/member/{{user}}">{{user}}</a>! | <a href="/logout/">Logout</a>{% endif %}
        </div>
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <div id="footer">
        &copy; 2008 hackerspace OS 
    </div>
</div>
</div>
</div>
</body>
</html>
